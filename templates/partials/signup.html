{% extends "/layouts/main.html" %}
{% block content %}
    
    {% if error is not null %}
        <div class="alert alert-danger">
            <strong>Uh oh!</strong> {{error}}
        </div>
    {% endif %}
    
    <h1>Signup for this bitch</h1>
    <form action="/signup" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" maxlength="30" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" maxlength="30" placeholder="Password">
        </div>
        <input type="hidden" name="form_token" value="{{form_token}}"/>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
