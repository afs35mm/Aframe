<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aframe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
              <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Aframe</a>
                        <p class="navbar-text">
                            {% if user_id is not null %}
                                <p class="navbar-text">User id is {{user_id}} and email is {{email}}</p>
                            {% else %}
                                <p class="navbar-text"><a href="/login">Login</a> or <a href="/signup">signup</a></p>
                            {% endif %}
                        </p>
                    </div>
                    <div class="collapse navbar-collapse">
                        {% if user_id is not null %}
                            <a type="button" href="/logout" class="navbar-right btn btn-default navbar-btn">Sign out</a>
                        {% endif %}
                    </div>
              </div>
        </nav>

        <div class='content'>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script async src="/assets/js/todo.js"></script>
    </body>
</html>
